version: 2

models:
  - name: stg_customers
    description: Staged customer data with standardized column names
    columns:
      - name: customer_id
        description: Unique customer identifier
        tests:
          - unique
          - not_null

  - name: stg_products
    description: Staged product catalog data
    columns:
      - name: product_id
        description: Unique product identifier
        tests:
          - unique
          - not_null
      - name: price
        description: Current selling price
        tests:
          - not_null

  - name: stg_orders
    description: Staged order transactions
    columns:
      - name: order_id
        description: Unique order identifier
        tests:
          - unique
          - not_null
      - name: customer_id
        description: Reference to customer
        tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_customers')
                field: customer_id

  - name: stg_order_items
    description: Staged order line items
    columns:
      - name: order_item_id
        description: Unique order item identifier
        tests:
          - unique
          - not_null
      - name: order_id
        description: Reference to order
        tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_orders')
                field: order_id
      - name: product_id
        description: Reference to product
        tests:
          - not_null
          - relationships:
              arguments:
                to: ref('stg_products')
                field: product_id
