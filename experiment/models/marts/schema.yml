version: 2

models:
  - name: fct_orders
    description: Fact table containing order-level metrics and calculations
    columns:
      - name: order_id
        description: Unique order identifier
        tests:
          - unique
          - not_null
      - name: customer_id
        description: Reference to customer dimension
        tests:
          - not_null
      - name: order_date
        description: Date when the order was placed
      - name: order_revenue
        description: Total revenue from the order
      - name: order_profit
        description: Total profit from the order
      - name: profit_margin_pct
        description: Profit margin percentage

  - name: dim_customers
    description: Customer dimension with lifetime metrics and segmentation
    columns:
      - name: customer_id
        description: Unique customer identifier
        tests:
          - unique
          - not_null
      - name: email
        description: Customer email address
        tests:
          - not_null
      - name: lifetime_orders
        description: Total number of orders placed by customer
      - name: lifetime_revenue
        description: Total revenue generated by customer
      - name: customer_segment
        description: Customer classification based on order history

  - name: dim_products
    description: Product dimension with sales performance metrics
    columns:
      - name: product_id
        description: Unique product identifier
        tests:
          - unique
          - not_null
      - name: product_name
        description: Product name
        tests:
          - not_null
      - name: total_quantity_sold
        description: Total units sold
      - name: total_revenue
        description: Total revenue generated by product
      - name: product_performance
        description: Performance classification based on sales volume
